<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slots</title>
    <script src="slots.js"></script>
    <link rel="stylesheet" href="slots.css">
</head>
<body>
    <div class="machine">
        <div id="l-con">
            <div id="l-con-1">1</div>
            <div id="l-con-2">2</div>
            <div id="l-con-3">3</div>
            <div id="l-con-4">4</div>
            <div id="l-con-5">5</div>
        </div>
        <div id="lm-con">
            <div id="lm-con-1">1</div>
            <div id="lm-con-2">2</div>
            <div id="lm-con-3">3</div>
            <div id="lm-con-4">4</div>
            <div id="lm-con-5">5</div>
        </div>
        <div id="m-con">
            <div id="m-con-1">1</div>
            <div id="m-con-2">2</div>
            <div id="m-con-3">3</div>
            <div id="m-con-4">4</div>
            <div id="m-con-5">5</div>
        </div>
        <div id="mr-con">
            <div id="mr-con-1">1</div>
            <div id="mr-con-2">2</div>
            <div id="mr-con-3">3</div>
            <div id="mr-con-4">4</div>
            <div id="mr-con-5">5</div>
        </div>
        <div id="r-con">
            <div id="r-con-1">1</div>
            <div id="r-con-2">2</div>
            <div id="r-con-3">3</div>
            <div id="r-con-4">4</div>
            <div id="r-con-5">5</div>
        </div>
    </div>
    <div class="console">
        <div id="mode">
            <div id="currentmode">
                <p id="current-mode"></p>
            </div>
            <div id="changemode">
                <button onclick="changemode()">Change Mode</button>
            </div>
        </div>
        <div id="middle">
            <div id="spin">
                <button onclick="spin()">Spin</button>
            </div>
            <div id="multiplier">
                <p id="multi"></p>
            </div>
        </div>
        <div id="money">
            <div id="bet">
                <input type="number" id="bet-input" value= 1 placeholder="Bet" onblur="currentvalue()">
            </div>
            <div id="currentbet">
                <p id="current-bet"></p>
            </div>
            <div id="account">
                <p id="wallet"></p>
            </div>
        </div>
    </div>
    <div class="dope">
        <div id="dopamin"></div>
    </div>
</body>
</html>
